<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Goodness</title>
</head>
<body>
    <main>
        <div class="nav">
            <div class="logo">Goodness</div>
            <div class="cart-icon"><img src="images/shopping_cart.svg" alt=""></div>
        </div>

        <div class="hero">
            <div class="hero-text">
                <h1>Tingle Your Tastebuds</h1>
                <h2>Grilled Chicken</h2>
                <p>Experience the ultimate grilled chicken. Tender, juicy, and packed with smoky flavor, it's the healthy and delicious choice you'll love.</p>
                <button id="view-menu">View Menu</button>
                <button id="book-table">Book a Table</button>

                <p class="lunch">Lunch</p>
                <span>12:00 am - 4:00 pm</span>
                <img class="arrow" src="images/Right Arrow.svg" alt="">
            </div>
            <div class="hero-image">
                <img class="grilled-chicken" src="images/Chicken.png" alt="grilled chicken">
            </div>
        </div>
    </main>
</body>
</html>
